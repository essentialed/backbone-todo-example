<!doctype html>
<!--[if lt IE 7 ]><html lang="en"  xmlns:og="http://ogp.me/ns#" class="no-js ie ie6"><![endif]-->

<head>
	<meta charset="utf-8">
	<title>todo</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta name="copyright" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
</head>
<body>
<div id="wrapper">
    <div id="sidebar" class="content">Loading</div>
    <div id="primary" class="content"></div>
</div>
<script type="text/html" id="tmp-Lists" charset="utf-8">
<div id="lists" class="section">
    <div id="lists-inner" class="inner">
        <h3 class="heading">My Lists</h3>
        <p id="add-list">
            <input type="text" class="add-list-name" placeholder="Add list">
        </p>
        <ol>
        </ol>
    </div>
</div>
</script>

<script type="text/html" id="tmp-List" charset="utf-8">
<li class="list">
    <p class="title"><a href="/lists/<%= list.id %>/"><%= list.name %></a></p>
    <% if (list.start_date || list.end_date) { %>
        <p class="date"><%= list.start_date %> - <%= list.end_date %></p>
    <% } %>
</li>
</script>

<script type="text/html" id="tmp-Tasks" charset="utf-8">
<div id="tasks" class="section">
    <div id="tasks-inner" class="inner">
        <h3 class="heading">
            <span id="tasks-list-name"><%= list.name %></span>
            <input type="text" id="tasks-list-rename">
            <span id="tasks-list-actions" class="smaller">
                <span id="tasks-list-edit" class="btn small">Edit</span>
                <span id="tasks-list-save" class="btn small primary">Save</span>
                <span id="tasks-list-delete" class="btn small">Delete</span>
            </span>
        </h3>
        <p id="add-task">
            <input type="text" class="add-task-text" placeholder="Add task">
        </p>
        <ol>
        </ol>
    </div>
</div>
</script>

<script type="text/html" id="tmp-Task" charset="utf-8">
<li class="task<%= (task.done) ? ' done' : ''  %>">
    <input type="checkbox" class="toggle-state" value="1" <%= (task.done) ? 'checked="checked"' : ''  %> >
    <div class="task-text"><p><%= task.text %></p></div>
    <textarea class="task-edit-text"></textarea>
    <span class="task-actions smaller">
        <input type="button" class="task-edit small" value="Edit">
        <input type="button" class="task-save btn small primary" value="Save">
        <input type="button" class="task-delete btn small error" value="Delete">
    </span>    
</li>
</script>

<!-- HTML Class  -->
<script type="text/javascript">
(function(){var bcn = document.body.parentNode.className;document.body.parentNode.className=bcn.replace(/no\-js/,'has-js');})();
</script>

<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="underscore-min.js" type="text/javascript" charset="utf-8"></script>
<script src="backbone-min.js" type="text/javascript" charset="utf-8"></script>
<script src="backbone-localstorage.js" type="text/javascript" charset="utf-8"></script>

<script src="models.js" type="text/javascript" charset="utf-8"></script>
<script src="views.js" type="text/javascript" charset="utf-8"></script>
<script src="routes.js" type="text/javascript" charset="utf-8"></script>
<script src="app.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
